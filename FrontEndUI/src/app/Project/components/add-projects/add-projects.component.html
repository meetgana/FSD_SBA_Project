<div class=" container col-md-16">
  <div class=" container col-md-16">
    <form [formGroup]="ProjectAddEditForm" (ngSubmit)="addOrEditProject()">   
      <div class="form-group row col-md-16">
        <div class="col col-md-3">
            <label for="Projectname">Project:</label>
        </div>
        <div class="col col-md-9 float-right">
          <input type="text" class="form-control" name="projectname" formControlName="projectname">
          <div *ngIf= "ProjectAddEditForm.controls['projectname'].invalid && (ProjectAddEditForm.controls['projectname'].dirty)" class="alert alert-danger ">
            <div *ngIf = "ProjectAddEditForm.controls['projectname'].errors.required"> 
               A valid Project Name is required
            </div>
          </div>
        </div>
      </div>
   
      <div class="form-group row col-md-16">
        <div class="col col-md-3"></div>
        <div class="col col-md-9 float-right">
          <div class="row col-md-16">
            <div class="col col-md-5">
              <input type="checkbox" value="setdate" formControlName='setdate' name='setdate'>
              <label for="setdate" class="chkBxPadding"> <small>Set Start and End Date</small></label>
            </div>
           
            <div class="col col-md-3.5">
              <input class="form-control" placeholder="Start Date" name='startdate' aria-describedby="startdate"
              formControlName='startdate'  ngbDatepicker  (focus)="startdate.toggle()"/> 
            </div>

            <div class="col col-md-3.5">
                <input class="form-control" placeholder="End Date" name='enddate' aria-describedby="enddate"
                 formControlName='enddate' ngbDatepicker (focus)="enddate.toggle()"> 
            </div> 
          </div>
        </div>
      </div>
   
      <div class="form-group row col-md-16">
        <div class="col col-md-3">
          <label for="priority">Priority:</label>
        </div>
        <div class="col col-md-13 border">
          <input type="range" name='priority' formControlName='priority' min="0" max="30" step="1" style="width: 100%">
        </div>
      </div>    
   
      <div class="form-group row col-md-16">
        <div class="col col-md-3">
          <label for="manager">Manager</label>
        </div>
        <div class="col col-md-5 float-right">
          <input type="text" class="form-control" formControlName='manager' name='manager' aria-describedby='manager' readonly>
        </div>
        <div class="col col-md-2">
          <button type="button" class="btn btn-default" data-toggle="modal" data-target="#userSearch" >
            <span class="fa fa-search">Search</span> 
          </button>
        </div>
      </div>    

      <div class="form-group row col-md-8 float-right">
          <button class="col col-md-16" type="submit" [disabled]="ProjectAddEditForm.pristine || ProjectAddEditForm.invalid">{{ AddOrEdit }}</button> &nbsp;
          <button class="col col-md-16" type="submit" [disabled]="ProjectAddEditForm.pristine || ProjectAddEditForm.invalid" (click)="reset()">Reset</button>
      </div>
    </form> 
  </div>

  <br>
  <hr>
</div>
