<div class=" container col-md-6">
  <div class=" container col-md-16">
    <form [formGroup]="UserAddEditForm" (ngSubmit)="addOrEditUser()">   
      <div class="form-group row col-md-16">
        <div class="col col-md-3">
            <label for="firstname">First Name:</label>
        </div>
        <div class="col col-md-9 float-right">
          <input type="text" class="form-control" name="firstname" formControlName="firstname">
          <div *ngIf= "UserAddEditForm.controls['firstname'].invalid && (UserAddEditForm.controls['firstname'].dirty)" class="alert alert-danger ">
            <div *ngIf = "UserAddEditForm.controls['firstname'].errors.required"> 
               A valid First Name is required
            </div>
          </div>
        </div>
      </div>
   
      <div class="form-group row col-md-16">
        <div class="col col-md-3">
          <label for="lastname">Last Name:</label>
        </div>
        <div class="col col-md-9 float-right">
          <input type="text" class="form-control"  name="lastname" formControlName="lastname">
          <div *ngIf= "UserAddEditForm.controls['lastname'].invalid && (UserAddEditForm.controls['lastname'].dirty)" class="alert alert-danger">
             <div *ngIf = "UserAddEditForm.controls['lastname'].errors.required"> 
                A valid Last Name is required
             </div>
          </div>
        </div>
      </div>
   
      <div class="form-group row col-md-16">
        <div class="col col-md-3">
          <label for="firstname">Employee ID:</label>
        </div>
        <div class="col col-md-5 float-right">
          <input type="text" class="form-control" name="employeeId" formControlName="employeeId">
          <div *ngIf= "UserAddEditForm.controls['employeeId'].invalid && (UserAddEditForm.controls['employeeId'].dirty)" class="alert alert-danger">
            <div *ngIf = "UserAddEditForm.controls['employeeId'].errors.required"> 
                A valid Employee ID is required
            </div>
          </div>          
        </div>
      </div>    
   
      <div class="form-group row col-md-8 float-right">
          <button class="col col-md-16" type="submit" #AddOrUpdate [disabled]="UserAddEditForm.pristine || UserAddEditForm.invalid">{{ AddOrEdit }}</button> &nbsp;
          <button class="col col-md-16" type="submit" #reset [disabled]="UserAddEditForm.pristine || UserAddEditForm.invalid" (click)="resetUserForm()">Reset</button>
      </div>
    </form> 
  </div>

  <br>
  <hr>

  <div class="container col-md-16">
    <div class="row col-md-16">
      <div class="col col-md-5">
        <input type="text" class="form-control" placeholder="Search..." name="search" (input)="searchUser($event.target.value)">
      </div>
      <div class="col col-md-1">
        <label>Sort:</label>
      </div>
      <div class="col col-md-6">
        <button type="button" (click)="sortUsers('firstname')" >First Name</button> &nbsp;
        <button type="button" (click)="sortUsers('lastname')" >Last Name</button> &nbsp;
        <button type="button" (click)="sortUsers('employeeId')">Id</button> &nbsp;
      </div>
    </div>

    <br/>
    <hr>
  </div>

  <div class="container col-md-16">
    <div class="list-group col-md-16" *ngFor="let user of UsersList">
      <div class="list-item col-md-16" >

        <div class="row col-md-16">
          <div class="col col-md-9 float-left">
            <input type="text" [value]="user.FirstName" id="firstName" readonly class="form-control" >
          </div>
          <div class="col col-md-3 float-right">
            <button class="col col-md-10" type="button" (click)="editUser(user.UserID)">Edit</button>
          </div>
        </div>

        <div class="row col-md-16">
          <div class="col col-md-9 float-left">
            <input type="text" [value]="user.LastName" id="lastName" readonly class="form-control" >
          </div>
          <div class="col col-md-3 float-right">
            <button class="col col-md-10" type="button" (click)="deleteUser(user.UserID)">Delete</button>
          </div>
        </div>

        <div class="row col-md-16">
          <div class="col col-md-4 float-left">
            <input type="text" [value]="user.EmployeeID" id="employeeId" readonly class="form-control" >
          </div>
         <div class="col col-md-2 float-right">
            <input type="hidden">
          </div>
        </div>
      </div>
    <hr>
    </div>
  </div>
</div>
